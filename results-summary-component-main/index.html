<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Red+Hat+Display:wght@700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
 
</head>
<body>

  <main class="main-container">
    <section class="section-one">
      <h1 class="first-header">
        Your Result
      </h1>
      <div class="main-circle"> 
        <div class="circle-container">
          <span class="score">76</span>
          <p class="score-paragraph">of 100</p>
        </div>
      </div>

      
      <h2 class="second-header">Great</h2>
      <p class="result-container">
        You scored higher than 65% of the people who have taken these tests.
      </p>

    </section>
    <section class="section-two">
      <h3 class="third-header">
        Summary
      </h3>
      <ul class="sumary-list">
        <li class="reaction"> <span><img src="./assets/images/icon-reaction.svg" alt="reaction-icon">Reaction</span> 80 / 100</li>
        <li class="memory"><span><img src="./assets/images/icon-memory.svg" alt="Memory-icon">Memory</span> 92 / 100</li>
        <li class="verbal"> <span><img src="./assets/images/icon-verbal.svg" alt="verbal-icon">Verbal</span> 61 / 100</li>
        <li class="visual"><span><img src="./assets/images/icon-visual.svg" alt="visual-icon">visual</span> 72 / 100</li>
      </ul>
      <button class="summary-btn">Continue</button>
    </section>

  </main>
</body>
</html>
